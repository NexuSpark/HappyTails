<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Tails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/img/favicon.png" type="image/png"
</head>
<body class="bg-teal-900 text-green-200">
    <main class="flex flex-col gap-4 justify-center items-center h-screen bg-green-600 md:w-4/5 mx-auto">
        <hgroup class="flex flex-row gap-4 mb-4">
            <img src="assets/img/logo.webp" alt="Happy Tails Logo" class="w-16">
            <h1 class="text-4xl font-bold uppercase text-teal-100">Happy Tails</h1>
        </hgroup>
        <article class="flex flex-col gap-4 bg-teal-800 p-4 rounded-lg shadow-lg w-4/5">
            <h1 class="text-3xl font-bold">Animales Registrados</h1>
            <section id="animals-lists" class="flex flex-col gap-4">
                <p>No hay animales registrados</p>
            </section>
            <hr class="border-1 border-teal-500">
            <section class="flex flex-col gap-4">
                <h1 class="text-3xl font-bold">Registrar Animal</h1>
                <form id="animal-form" class="flex flex-col gap-4 text-right">
                    <div class="flex flex-row gap-4">
                        <label for="animal-species" class="w-1/3">Tipo de Animal</label>
                        <select id="animal-species" class="w-1/2 bg-teal-700">
                            <option value="dog">Perro</option>
                            <option value="cat">Gato</option>
                            <option value="rabbit">Conejo</option>
                        </select>
                    </div>
                    <div class="flex flex-row gap-4">
                        <label for="animal-name" class="w-1/3">Nombre</label>
                        <input type="text" id="animal-name" class="w-1/2 bg-teal-700">
                    </div>
                    <div class="flex flex-row gap-4">
                        <label for="animal-age" class="w-1/3">Edad</label>
                        <input type="number" id="animal-age" class="w-1/2 bg-teal-700">
                    </div>
                    <div class="flex flex-row gap-4">
                        <label for="animal-weight" class="w-1/3">Peso</label>
                        <input type="number" id="animal-weight" class="w-1/2 bg-teal-700">
                    </div>
                    <div class="flex flex-row gap-4">
                        <label for="animal-color" class="w-1/3">Color</label>
                        <input type="number" id="animal-color" class="w-1/2 bg-teal-700">
                    </div>
                    <div class="flex flex-row gap-4">
                        <label for="animal-vaccinated" class="w-1/3">Vacunado</label>
                        <input type="checkbox" id="animal-vaccinated" class="w-1/2 bg-teal-700 accent-teal-500">
                    </div>
                    <div class="flex flex-row gap-4">
                        <label for="animal-breed" class="w-1/3">Raza</label>
                        <input type="text" id="animal-breed" class="w-1/2 bg-teal-700">
                    </div>
                    <div class="flex flex-row gap-4">
                        <label for="animal-fur-type" class="w-1/3">Tipo de Pelaje</label>
                        <input type="text" id="animal-fur-type" class="w-1/2 bg-teal-700">
                    </div>
                    <div class="flex flex-row gap-4" id="dog-info">
                        <label for="dog-is-guide-dog" class="w-1/3">Es un perro gu√≠a</label>
                        <input type="checkbox" id="dog-is-guide-dog" class="w-1/2 bg-teal-700 accent-teal-500">
                    </div>
                    <div class="hidden flex flex-row gap-4" id="cat-info">
                        <label for="cat-likes-climbing" class="w-1/3">Le gusta escalar</label>
                        <input type="checkbox" id="cat-likes-climbing" class="w-1/2 bg-teal-700 accent-teal-500">
                    </div>
                    <div class="hidden flex flex-row gap-4" id="rabbit-info">
                        <label for="rabbit-likes-dig" class="w-1/3">Le gusta cavar</label>
                        <input type="checkbox" id="rabbit-likes-dig" class="w-1/2 bg-teal-700 accent-teal-500">
                    </div>
                    <div class="flex flex-row gap-4 justify-center">
                        <button type="submit" class="bg-teal-700 border-teal-500 hover:bg-teal-600 border-2 w-1/3 rounded p-1">Registrar</button>
                        <button type="reset" class="bg-teal-700 border-teal-500 hover:bg-teal-600 border-2 w-1/3 rounded p-1">Limpiar</button>
                    </div>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
